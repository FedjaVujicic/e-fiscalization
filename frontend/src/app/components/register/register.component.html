<div class="container">
    <div class="receipts">
        <h2 class="receipts-heading">Poslednjih 5 racuna</h2>
        <div class="receipt-data" *ngFor="let receipt of filteredReceipts">
            <h3 class="list-item">{{ receipt.companyName }}</h3>
            <table>
                <tr>
                    <th class="list-item">Proizvod</th>
                    <th class="list-item">Količina</th>
                    <th class="list-item">PDV</th>
                    <th class="list-item">Cena sa PDV</th>
                </tr>
                <tr *ngFor="let item of receipt.items" class="receipt-item">
                    <td class="list-item">{{ item.name }}</td>    
                    <td class="list-item">{{ item.quantity }}.00</td>       
                    <td class="list-item">{{ item.tax }}%</td>         
                    <td class="list-item">{{ item.priceTax }}</td>     
                </tr>
                <tr>
                    <td class="list-item">
                        <h4>Cena bez PDV: </h4>
                    </td>
                    <td class="list-item">
                        {{ receipt.totalPriceNoTax }}
                    </td>                    
                </tr>
                <tr>
                    <td class="list-item">
                        <h4>Iznos računa: </h4>
                    </td>
                    <td>
                        {{ receipt.totalPriceTax }}
                    </td>                    
                </tr>
            </table>
        </div>
    </div>
    <div class="register">
        <p class="register-item register-title">Registracija</p>
        <p class="message">{{ message }}</p>
        <input type="text" placeholder="Ime i prezime odgovornog lica" class="register-item register-input" [(ngModel)]="repName">
        <input type="text" placeholder="Korisničko ime" class="register-item register-input" [(ngModel)]="username">
        <input type="password" placeholder="Lozinka" class="register-item register-input" [(ngModel)]="password">
        <input type="password" placeholder="Potvrdi lozinku" class="register-item register-input" [(ngModel)]="passwordSecond">
        <input type="text" placeholder="Kontakt telefon" class="register-item register-input" [(ngModel)]="phone">
        <input type="text" placeholder="E-mail adresa" class="register-item register-input" [(ngModel)]="email">
        <input type="text" placeholder="Naziv preduzeća" class="register-item register-input" [(ngModel)]="name"> 
        <input type="text" placeholder="Adresa sedišta preduzeća" class="register-item register-input" [(ngModel)]="address">
        <input type="text" placeholder="Poreski identifikacioni broj" class="register-item register-input" [(ngModel)]="pib">
        <input type="text" placeholder="Matični broj preduzeća" class="register-item register-input" [(ngModel)]="mb">
        <input type="file" class="register-item register-input" (change)="onFileChanged($event)" accept=".jpg, image/png">
        <button class="register-item register-button" (click)="register()">Registruj se</button>
        <button class="register-item back-button" routerLink="../login">Nazad</button>
    </div>
</div>
